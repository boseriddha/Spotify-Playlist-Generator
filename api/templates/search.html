<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Search</title>
  </head>
  <body>
    <form method="POST" action="/search" class="prompt_form">
      <input
        type="text"
        placeholder="Enter your prompt to generate..."
        name="mood"
        class="mood_input"
      />
      <input
        type="number"
        name="number"
        placeholder="Number of songs"
        class="number_input"
      />
      <button type="submit" class="button-31">Submit</button>
    </form>
  </body>
</html>
